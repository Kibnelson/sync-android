apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    defaultConfig {
        applicationId "com.cloudant.imageshare"
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

repositories {
    mavenLocal()
    maven { url 'file:///Users/pettyurin/repo' }
    flatDir {
        dirs 'libs'
    }
    mavenCentral()
}

dependencies {
    //    compile name: 'sync-android-0.3.6-SNAPSHOT'
    //    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.cloudant:cloudant-sync-datastore-android:0.3.6-SNAPSHOT'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.6'
    //    compile 'com.google.guava:guava:16.0.+'
    //    compile 'commons-io:commons-io:1.4@jar'
}
